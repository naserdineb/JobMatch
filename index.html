<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsite</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            color: #396104;
            margin-top: 20px;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        .calculator {
            margin: 20px auto;
            max-width: 300px;
        }
        .calculator input {
            width: 100px;
            height: 40px;
            margin: 5px;
            text-align: center;
        }
        .photo-gallery {
            margin: 20px auto;
            position: relative;
            width: 300px;
            height: 300px;
        }
        .photo-gallery img {
            position: absolute;
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: move 2s ease-in-out infinite;
        }
        .photo-gallery img:nth-child(1) { left: 0; }
        .photo-gallery img:nth-child(2) { left: 100px; }
        .photo-gallery img:nth-child(3) { left: 200px; }
        .photo-gallery img:nth-child(4) { left: 100px; }
        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .contact-form {
            margin: 20px auto;
            max-width: 300px;
        }
        .contact-form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Bienvenue sur ma page Web professionnelle</h1>
        <img src="logo.png" alt="Logo" class="logo">
        <a href="https://u.pcloud.link/publink/show?code=XZKzgI0Z5YXiDE7GfbRp8ragDCg5RmTgUO9k" class="btn btn-primary" download="Job.exe">Télécharger le fichier executable Job.exe</a>
        <p>Ceci est un exemple de texte sur une page Web.</p>
        <div class="calculator">
            <h2>Calculatrice Simple</h2>
            <input type="number" id="num1" placeholder="Nombre 1">
            <input type="number" id="num2" placeholder="Nombre 2">
            <button onclick="calculate()">Calculer</button>
            <p id="result">Résultat : </p>
        </div>
        <div class="photo-gallery">
            <img src="hero-img.png" alt="Boudra Naserdine">
            <img src="pic.04.jpg" alt="Exemple de photo 2">
            <img src="pic.05.png" alt="Exemple de photo 3">
            <img src="pic.06.png" alt="Exemple de photo 4">
        </div>
        <div class="contact-form">
            <h2>Formulaire de Contact</h2>
            <form>
                <input type="text" id="name" placeholder="Entrez votre nom">
                <input type="text" id="address" placeholder="Entrez votre adresse">
                <input type="tel" id="phone" placeholder="Entrez votre numéro de téléphone">
                <button type="submit">Soumettre</button>
            </form>
        </div>
    </div>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerText = 'Résultat : ' + result;
        }
    </script>
</body>
</html>
