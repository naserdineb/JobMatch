<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Monsite</title>
    
    
</head>
<body>
    
    <div class="container">
        <h1>Bienvenue sur ma page Web professionnelle</h1>
        <img src="logo.png" alt="Logo" class="img-fluid">
        <a href="https://u.pcloud.link/publink/show?code=XZKzgI0Z5YXiDE7GfbRp8ragDCg5RmTgUO9k" class="btn btn-primary" download="Job.exe">Télécharger le fichier executable Job.exe</a>
        <p class="text-center">Ceci est un exemple de texte sur une page Web.</p>
        <div class="calculator text-center">
            <h2>Calculatrice Simple</h2>
            <input type="number" id="num1" placeholder="Nombre 1">
            <input type="number" id="num2" placeholder="Nombre 2">
            <button class="btn btn-primary" onclick="calculate()">Calculer</button>
            <p id="result">Résultat : </p>
        </div>
        <div class="photo-gallery">
            <div class="circle">
                <img src="pic02.jpg" alt="Boudra Naserdine">
                <img src="pic.04.jpg" alt="Exemple de photo 2">
                <img src="pic.05.png" alt="Exemple de photo 3">
                <img src="pic.06.png" alt="Exemple de photo 4">
            </div>
        </div>
        <div class="contact-form">
            <h2 class="text-center">Formulaire de Contact</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone">
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
                

            </form>
        </div>
    </div>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerText = 'Résultat : ' + result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qla9S0Zlro6CRpvJl/t9P6lhrCj2JWewEwB2Q6P/HgxU3xk5jKN3BGP9+Q5MZr6Q" crossorigin="anonymous"></script>
</body>
</html>
