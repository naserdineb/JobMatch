<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            color: #396104;
            text-align: center;
            margin-top: 20px;
        }
        .calculator {
            margin-top: 20px;
        }
        .calculator input {
            width: 100px;
            height: 40px;
            margin: 5px;
            text-align: center;
        }
        .photo-gallery {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .photo-gallery .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 10s linear infinite;
        }
        .photo-gallery img {
            position: absolute;
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo-gallery img:nth-child(1) { transform: rotate(0deg) translateX(150px) rotate(0deg); }
        .photo-gallery img:nth-child(2) { transform: rotate(90deg) translateX(150px) rotate(-90deg); }
        .photo-gallery img:nth-child(3) { transform: rotate(180deg) translateX(150px) rotate(-180deg); }
        .photo-gallery img:nth-child(4) { transform: rotate(270deg) translateX(150px) rotate(-270deg); }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Bienvenue sur ma page Web professionnelle</h1>
       <a href="job.exe" class="btn btn-primary">Job</a>
        <p class="text-center">Ceci est un exemple de texte sur une page Web.</p>
        <div class="calculator text-center">
            <h2>Calculatrice Simple</h2>
            <input type="number" id="num1" placeholder="Nombre 1">
            <input type="number" id="num2" placeholder="Nombre 2">
            <button class="btn btn-primary" onclick="calculate()">Calculer</button>
            <p id="result">Résultat : </p>
        </div>
        <div class="photo-gallery">
            <div class="circle">
                <img src="pic02.jpg" alt="Boudra Naserdine">
                <img src="pic.04.jpg" alt="Exemple de photo 2">
                <img src="pic.05.png" alt="Exemple de photo 3">
                <img src="pic.06.png" alt="Exemple de photo 4">
            </div>
        </div>
        <div class="contact-form">
            <h2 class="text-center">Formulaire de Contact</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Entrez votre numéro de téléphone">
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
                

            </form>
        </div>
    </div>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerText = 'Résultat : ' + result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qla9S0Zlro6CRpvJl/t9P6lhrCj2JWewEwB2Q6P/HgxU3xk5jKN3BGP9+Q5MZr6Q" crossorigin="anonymous"></script>
</body>
</html>
